<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://png.pngtree.com/png-vector/20220825/ourmid/pngtree-icon-of-a-gradient-expense-tracker-app-for-dark-theme-in-vector-vector-png-image_38869164.jpg" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
  <div id="container">
    <div id="inputBox">
      <div class="input-group input-group-sm mb-3">
        <!-- Product -->
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Product</span>
        </div>
        <input type="text" id="productName" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <!-- Qty -->
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Qty</span>
        </div>
        <input type="number" id="quantity" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <!-- Price -->
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Price</span>
        </div>
        <input type="number" id="price" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <button id="addBtn" class="btn btn-dark" onclick="addExpense()">Add</button>
      </div>
    </div>

    <div id="outputBox">
      <table border="1">
        <thead>
          <tr>
            <th>Serial Number</th>
            <th>Product Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseList"></tbody>
      </table>
    </div>

    <div id="totalAmount"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7HUiB39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
